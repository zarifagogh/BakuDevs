<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Video Example</title>
   <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    text-align: center;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

   </style>
</head>
<body>
    <button id="openModalBtn">Watch Video</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="video" width="560" height="315" src="https://youtu.be/qyomWr_C_jA?si=rQBqf0WFHimrgugr" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // script.js
document.addEventListener('DOMContentLoaded', function () {
    var modal = document.getElementById('myModal');
    var btn = document.getElementById('openModalBtn');
    var span = document.getElementsByClassName('close')[0];
    var video = document.getElementById('video');

    btn.onclick = function () {
        modal.style.display = 'block';
        video.src += "?autoplay=1";
    }

    span.onclick = function () {
        modal.style.display = 'none';
        video.src = video.src.replace("?autoplay=1", "");
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = 'none';
            video.src = video.src.replace("?autoplay=1", "");
        }
    }
});

    </script>
</body>
</html>
